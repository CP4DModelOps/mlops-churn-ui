additionalRepositories:
  - url: https://github.com/CP4DModelOps/mlops-churn-api
    checkoutLocation: mlops-churn-api

workspaceLocation: mlops-churn-ui/main.code-workspace

tasks:
  - name: mlops-churn-api
    before: cd ../mlops-churn-api
    init: |
      docker run --name pg-server -p 5432:5432 -v $(pwd)/data:/docker-entrypoint-initdb.d -e POSTGRES_PASSWORD=${PGPASSWORD} -d postgres
      npm install
      npm run build
    command: npm run start
  - name: mlops-churn-ui
    init: yarn install
    command: yarn start:dev
